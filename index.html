<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysium</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Elysium</h1>
        <h2>Indumentaria</h2>
    </header>

    <main>
        <h3>La mejor indumentaria para tu entrenamiento</h3>

        <div class="video-container">
            <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/duyhQ8a2SO4?si=i1eN1R7LXaO4AWpG" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
            clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <!-- Catalogo de productos -->
        <section id="catalogo">
            <h3>Catálogo</h3>
            <div id="productos"></div>
        </section>

        <!-- Carrito -->
        <section id="carrito-section">
            <h3>Carrito</h3>
            <ul id="carrito"></ul>
            <p id="total">Total: $0</p>
            <button id="vaciar">Vaciar carrito</button>
        </section>
    </main>

    <footer>
        <h4>Elysium - Derechos reservados 2025</h4>
        <p class="contactoCliente">Atención al cliente al 0800-4687</p>
    </footer>
</body>
</html>
